{
  "plugin_type": "extractors",
  "name": "tap-mysql",
  "namespace": "tap_mysql",
  "variant": "transferwise",
  "label": "MySQL/MariaDB",
  "docs": "https://www.matatika.com/data-details/tap-mysql/",
  "repo": "https://github.com/transferwise/pipelinewise-tap-mysql",
  "pip_url": "pipelinewise-tap-mysql",
  "description": "MySQL/MariaDB is a popular open-source relational database management system.\n\nMySQL/MariaDB is a powerful and flexible database management system that allows users to store, organize, and retrieve data efficiently. It is widely used in web applications and is known for its reliability, scalability, and ease of use. MySQL/MariaDB supports a wide range of programming languages and platforms, making it a popular choice for developers and businesses of all sizes. It offers features such as transaction support, replication, and clustering, and can be used for a variety of applications, from small personal projects to large enterprise systems. Overall, MySQL/MariaDB is a versatile and reliable database management system that is widely used in the industry.",
  "logo_url": "/assets/logos/extractors/mysql.png",
  "capabilities": [
    "catalog",
    "state",
    "discover"
  ],
  "settings": [
